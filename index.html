<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <div class="card rating" id="thanks_card">
    <span class="start">
      <img src="./images/icon-star.svg" alt="">
    </span>
    <div class="text">
      <h1>How did we do?</h1>
      <p> 
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
     </p>
    </div>

   <div class="rating-points">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
   </div>
      
    <button type="button" onclick="myfunc()">SUBMIT</button>
  </div>
  <!-- Rating state end -->


  <!-- Thank you state start -->
  <div class="card thanks" id="rating_card">
    <div><img src="./images/illustration-thank-you.svg" alt=""></div>
    <p class="rate-number"></p>
    <div class="text">
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </p>
    </div>
  </div>
  <!-- Thank you state end -->

  <script>
    let rating = null;

    function myfunc(){
      if(rating === null) {
        alert('Select a rating!');
      }else{
        document.getElementsByClassName("rate-number")[0].innerHTML = 'You selected '+ rating + ' out of 5';
        document.getElementById("rating_card").style.visibility = "visible";
      }
    }

    const spans = document.querySelectorAll('span');

    spans.forEach( span => span.addEventListener("click", (e) => {
      deleteActive(spans);
        e.target.classList.add('active');
        rating = span.innerHTML;
    }))
    
    function deleteActive(spans){
      spans.forEach((span) => {
      span.classList.remove('active');
    })
  }
  </script>
</body>
</html>
